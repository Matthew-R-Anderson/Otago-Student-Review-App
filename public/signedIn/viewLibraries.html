<!DOCTYPE html>
<html lang="en" ng-app="OtagoReviewApp">
    <head>
        <title>Otago Student Review: View Libraries</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/angular.js"></script>
        <script src="../js/angular-resource.js"></script>
        <script src="../js/ngStorage.js"></script>
        <script src="../js/otagoReviewApp.js"></script>
    </head>

        <header ng-controller="StudentController as studCtrl">
            <nav>
                <ul>
                    <li><a href="signedInIndex.html">Home</a></li>
                    <li><a href="viewPapers.html">Papers</a></li>
                    <li><a href="viewTutors.html">Tutors</a></li>
                    <li><a href="viewHalls.html">Halls</a></li>
                    <li>Libraries</li>
                    <li><a href="" ng-click="studCtrl.signOut()">Sign Out</a></li>
                </ul>
            </nav>
            <div id="welcome" >{{studCtrl.welcome}}</div>
        </header>
        <body ng-controller="LibraryController as libCtrl">

        <h1>Libraries</h1>

        <main ng-controller="ReviewController as reviewCtrl">
            <section class="boxes">

                    <table >
                        <thead>
                            <tr>
                                <th class="library-name">Library Name</th>
                                <th class="description">Description</th>
                                <th class="add-review">Reviews</th>
                                <th class="add-review">Add a Review</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--ng-repeat is kinda like a foreach loop. For each product in prodCtrl.products-->
                            <tr ng-repeat="lib in libCtrl.library">
                                <td>{{lib.name}}</td>
                                <td>{{lib.description}}</td>
                                <td>{{lib.reviews}}</td>
                                <td><button type="button" ng-click="reviewCtrl.reviewRedirect(lib)">Leave a Review</button></td>
                            </tr>
                        </tbody>
                    </table>
            </section>
        </main>

        <footer class="boxes">
             <p>For more information about each library <a href="https://www.otago.ac.nz/library/locations/">click here</a>
            </p>
            
        </footer>

    </body>

</html>
